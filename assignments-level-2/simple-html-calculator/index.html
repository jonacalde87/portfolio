<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Simple HTML Calculator</h1>    

    <div id="addContainer">
        <h2>Addition</h2>
        <form name="addition">
            <input type="number" name="firstNumber" placeholder="first number" required/>
            <input type="number" name="secondNumber" placeholder="second number" required/>
            <button>Submit</button>    
        </form>
    </div>

    <br><br>

    <div id="subContainer">
        <h2>Substraction</h2>
        <form name="substraction">
            <input type="number" name="firstNumber" placeholder="first number" required/>
            <input type="number" name="secondNumber" placeholder="second number" required/>
            <button>Submit</button>    
        </form>
    </div>

    <br><br>

    <div id="mulContainer">
        <h2>Multiplication</h2>
        <form name="multiplication">
            <input type="number" name="firstNumber" placeholder="first number" required/>
            <input type="number" name="secondNumber" placeholder="second number" required/>
            <button>Submit</button>    
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
